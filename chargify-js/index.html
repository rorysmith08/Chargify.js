<!DOCTYPE html>
<html>
  <head>
    <title>Chargify</title>
    <script src="https://js.chargify.com/latest/chargify.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet"
    type = "text/css"
    href = "myStyle.css" /> 
  </head>

  <body>
    <div class="chargify-js-wrapper">
      <div class="chargify-js-content">
        <div class="sticky">
          <h1>
          <img src="https://www.chargify.com/images/logos/chargify-rev-logo-cde935d7.png" alt="Italian Trulli">
          </h1>
        </div>
        <form class="host-form" class="container-fluid" id='host-form'>

            <form class="host-form" id='host-form'>
              
              <div class="name">
                <div id="chargify1"></div>
                <div id="chargify2"></div>
              </div>

              <div class="cardfront">
                <div id="chargify3"></div>
              </div>
              <div class="cardback">
                <div id="chargify4"></div>
                <div id="chargify5"></div>
                <div id="chargify6"></div>
            </div>
    
              <div class="address1">
                <div id="chargify7"></div>
                <div id="chargify8"></div>
              </div>
    
              <div class="address3">
                <div id="chargify9"></div>
                <div id="chargify10"></div>
              </div>

              <div class="address5">
                <div id="chargify11"></div>
              <div id="chargify12"></div>
          </div>

          <input id="chargify-token" />
          <button type="submit" class="host-button">Submit</button>
        </form>
      </div>
    </div>

    <script src="./assets/load.js"></script>
    <script src="./assets/submit.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
